<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Jogos de Vôlei</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">🏐 Vôlei Agenda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">📋 Jogos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'calendario' %}active{% endif %}" href="{{ url_for('calendario') }}">📆 Calendário</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'adicionar' %}active{% endif %}" href="{{ url_for('adicionar') }}">➕ Agendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'listar_times' %}active{% endif %}" href="{{ url_for('listar_times') }}">🏷 Times</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo dinâmico -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
