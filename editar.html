{% extends "base.html" %}
{% block content %}
<h2>‚úèÔ∏è Editar Jogo</h2>

<form method="post">
  <div class="mb-3">
    <label for="data" class="form-label">Data</label>
    <input type="date" class="form-control" id="data" name="data" value="{{ jogo.data }}" required>
  </div>

  <div class="mb-3">
    <label for="horario" class="form-label">Hor√°rio</label>
    <input type="time" class="form-control" id="horario" name="horario" value="{{ jogo.horario }}" required>
  </div>

  <div class="mb-3">
    <label for="local" class="form-label">Local</label>
    <input type="text" class="form-control" id="local" name="local" value="{{ jogo.local }}" required>
  </div>

<div class="mb-3">
  <label for="time1" class="form-label">Time 1</label>
  <select name="time1" id="time1" class="form-select" required>
    {% for time in times %}
      <option value="{{ time }}" {% if jogo.time1 == time %}selected{% endif %}>{{ time }}</option>
    {% endfor %}
  </select>
</div>

<div class="mb-3">
  <label for="time2" class="form-label">Time 2</label>
  <select name="time2" id="time2" class="form-select" required>
    {% for time in times %}
      <option value="{{ time }}" {% if jogo.time2 == time %}selected{% endif %}>{{ time }}</option>
    {% endfor %}
  </select>
</div>

  <div class="mb-3">
    <label for="arbitro" class="form-label">√Årbitro</label>
    <input type="text" class="form-control" id="arbitro" name="arbitro" value="{{ jogo.arbitro }}">
  </div>

  <div class="mb-3">
    <label for="valor" class="form-label">Valor do Jogo (R$)</label>
    <input type="number" step="0.01" class="form-control" id="valor" name="valor" value="{{ jogo.valor }}" required>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="pago" name="pago" {% if jogo.pago %}checked{% endif %}>
    <label class="form-check-label" for="pago">
      Pago
    </label>
  </div>

  <button type="submit" class="btn btn-success">üíæ Salvar Altera√ß√µes</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
